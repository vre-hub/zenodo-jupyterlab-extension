name: "Test"
runs:
  using: "composite"
  steps:
    - name: Run ESLint
      run: jlpm run eslint:check
      shell: bash
    - name: Run Jest
      run: jlpm jest
      shell: bash
    - name: Run Pytest
      run: pytest zenodo_jupyterlab/tests/
      shell: bash
    - name: Run Pylint
      run: pylint --fail-under=8.5 zenodo_jupyterlab/
      shell: bash
